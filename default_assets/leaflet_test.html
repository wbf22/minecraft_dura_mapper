<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Multiple Images</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="leaflet.css" />
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> -->
  <style>
    #map {
      width: 100%;
      height: 100vh;
      background: #111;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="leaflet.js"></script>
  <!-- <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> -->
  <script>
    // ---- CONFIG ----
    const TILE_SIZE = 256;           // pixel size of each tile
    const MAX_ZOOM = 2;              // adjust to your levels
    const FOLDER = "test_images";

    // Sizes in tiles for each zoom level
    const tilesPerLevel = [4, 8, 16]; // example: 0=>4x4 tiles, 1=>8x8 tiles, 2=>16x16 tiles

    // Compute map size in pixels at max zoom
    const MAP_SIZE = TILE_SIZE * 32*8;

    // Initialize map at top-left
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: MAX_ZOOM,
      center: [0,0],  // top-left
      zoom: 0
    });

    // Bounds for the full map (pixel coordinates)
    const bounds = [[0,0],[MAP_SIZE, MAP_SIZE]];
    map.setMaxBounds(bounds);

    // Add tile layer
    const tiles = L.tileLayer(`${FOLDER}/{z}/{x}/{y}.png`, {
      tileSize: TILE_SIZE,
      minZoom: 0,
      maxZoom: MAX_ZOOM,
      noWrap: true
    }).addTo(map);

    // Fit the map to the bounds
    map.fitBounds(bounds);
  </script>
</body>
</html>
